{% include 'header.html' %}

<div class="d-flex justify-content-center py-5 " >
    <form method="post" action="{% url 'register-user'%}" autocomplete="off">
      {% csrf_token %}
        <div class="row-m">
        <div class="col-md-10">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="username" autocomplete="off">
        </div>
        </div>
        <div class="row-m">
        <div class="col-md-10">
          <label for="email" class="form-label">Email</label>
          <input type="text" name="email" class="form-control" id="email" autocomplete="off" >
        </div>
        </div>
        <div class="row-m">
          <div class="col-10">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="password" autocomplete="new-password">
            </div>
          </div>
        </div>
        <div class="row-m">
        <div class="col-10">
          <button type="submit" class="btn btn-primary">Create an account</button>
        </div>
        </div>

        <div class="row-m">
          <div class="col-10">
            <span>Already have an account</span> <a class="nav-link" href="{% url 'login' %}">login</a>
          </div>
          </div>
      </form>
    </div>




{% include 'footer.html' %}
